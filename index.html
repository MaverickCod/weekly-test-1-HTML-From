<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal details </title>
</head>
<body>
    <fieldset>
        <legend>Personal Details</legend>
        
        Firstname: <input type="text"><br><br>
        Middlename: <input type="text"><br><br>
        Lastname: <input type="text"><br><br>

        Course:
        <select>
            <option value="">course</option>
            <option value="">BCA</option>
            <option value="">BBA</option>
            <option value="">B.Tech</option>
            <option value="">MBA</option>
            <option value="">MCA</option>
            <option value="">M.Tech</option>
        </select><br><br>

        Gender:<br>
        <input name="Gender" type="radio"> Male<br>
        <input name="Gender" type="radio"> Female<br>
        <input name="Gender" type="radio"> Other<br><br>

        DOB <input type="datetime-local"><br>

        Phone : 
        <input disabled type="text" value="+91" style="width: 30px;">
        <input type="tel"><br><br>

        Address<br>
        <textarea cols="50" rows="3"></textarea><br><br>

        Email: <input type="email"><br><br><br>

        Password: <input type="password"><br><br><br>
        Re-type password: <input type="password"><br><br>

        <input type="checkbox"> Agree to terms and Conditions<br><br>

        Choose File <input type="file"><br><br>
        Choose Colour <input type="color"><br><br>

        <input type="reset" value="Reset">
        <input type="submit" value="Submit">

      </fieldset>
      
</body>
</html>
